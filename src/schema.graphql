type Query {
  user(id: Int!): User
  users: [User!]!
  raid(id: Int!): Raid
  raids: [Raid!]!
  isAuthenticate: Boolean!
  isAdmin: Boolean!
  checkWatchUserContact(id: Int!): CheckResponse
  checkWatchUserName(id: Int!): CheckResponse
  watchUserName(id: Int!): String!
  watchUserEmail(id: Int!): String!
  watchUserPhone(id: Int!): String!
}

type Mutation {
  login(email: String!, password: String!): AuthPayload
  logout: AuthPayload
}

type CheckResponse {
  success: Boolean!
  message: String
  code: String
}

enum RaidState {
  Create
  Open
  Close
}

type AuthPayload {
  token: String
  user: User
}


type User {
  id: Int!
  name: String!
  email: String!
  phone: String!
}


type Raid {
  id: Int!
  name: String!
}

