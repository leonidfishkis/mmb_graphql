type Query {
  user(id: Int!): User
  users: [User!]!
  raid(id: Int!): Raid
  raids: [Raid!]!
  checkViewRaid(id: Int!): CheckResponse
  checkViewRaidFinishPoint(id: Int!): CheckResponse
  checkHideRaidResults(id: Int!): CheckResponse
  checkUnHideRaidResults(id: Int!): CheckResponse
  checkCreateRaid: CheckResponse
  getRaidState(id: Int!): Int!
  isAuthenticate: Boolean!
  isAdmin: Boolean!
  checkWatchUserContact(id: Int!): CheckResponse
  checkWatchUserName(id: Int!): CheckResponse
  watchUserName(id: Int!): String!
  watchUserEmail(id: Int!): String!
  watchUserPhone(id: Int!): String!
}

type Mutation {
  login(email: String!, password: String!): AuthPayload
  logout: AuthPayload
  editUserName(id: Int!, name: String!): User,
  editUserEmail(id: Int!, email: String!): User,
  editUserPhone(id: Int!, phone: String!): User,
  editUserCity(id: Int!, city: String!): User,
  editUserBirthYear(id: Int!, birthYear: Int!): User,
  editUserSex(id: Int!, sex: Int!): User,
  hideUserName(id: Int!, hideName: Boolean!): User,
  prohibitAddUserInOtherTeams(id: Int!, prohibitAddInOtherTeams: Boolean!): User,
  allowSendUserOrgMessages(id: Int!, allowSendOrgMessages: Boolean!): User,
  deleteUser(id: Int!): User,
  requestNewPassword(email: String!): Boolean!,
  sendNewPassword(email: String!, password: String!): AuthPayload,
  hideRaidResults(id: Int!): Raid
  unHideRaidResults(id: Int!): Raid
  createRaid(name: String!, timeFrame: String!, filePrefix: String): Raid
}

type CheckResponse {
  success: Boolean!
  message: String
  code: String
}

enum RaidState {
  Setup
  Registration
  LastCall
  Boarding
  Start
  Finish
  Release
  Closed
}



type AuthPayload {
  token: String
  user: User
}

type User {
  id: Int!
  name: String!
  email: String!
  phone: String
  city: String
  birthYear: Int
  sex: Int
  hideName: Boolean
  prohibitAddInOtherTeams: Boolean
  allowSendOrgMessages: Boolean
  rank: Float
  noRankInvitation: Boolean
}


type Raid {
  id: Int!
  name: String!
  timeFrame: String!
  startPoint: String!
  finishPoint: String!
  filePrefix: String!
  endRegistration: Date
  closeResults: Date
  mapPrice: Int!
  readOnlyHoursBeforeStart: Int!
  teamsLimit: Int!
}

scalar Date
scalar DateTime

